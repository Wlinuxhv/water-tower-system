name: Android CI

on:
  push:
    paths:
      - 'android_app/**'
    branches: [ main, master ]
  pull_request:
    paths:
      - 'android_app/**'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: 设置 Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: true
      
    - name: 生成 Gradle Wrapper
      working-directory: android_app
      run: |
        gradle wrapper --gradle-version 8.0
        
    - name: 编译 Debug APK
      working-directory: android_app
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: 编译 Release APK
      working-directory: android_app
      run: |
        ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: 上传 Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: water-tower-monitor-debug
        path: android_app/app/build/outputs/apk/debug/*.apk
        
    - name: 上传 Release APK
      uses: actions/upload-artifact@v4
      with:
        name: water-tower-monitor-release
        path: android_app/app/build/outputs/apk/release/*.apk
        
    - name: 上传 APK 到 Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          android_app/app/build/outputs/apk/release/*.apk
          android_app/app/build/outputs/apk/debug/*.apk
