name: Android CI

on:
  push:
    paths:
      - 'android_app/**'
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: 下载并安装 Gradle 8.0
      run: |
        cd /tmp
        echo "下载 Gradle 8.0..."
        wget -q --show-progress https://services.gradle.org/distributions/gradle-8.0-bin.zip
        echo "解压 Gradle..."
        unzip -q gradle-8.0-bin.zip
        echo "设置 PATH..."
        echo "/tmp/gradle-8.0/bin" >> $GITHUB_PATH
        gradle --version
        
    - name: 生成 Gradle Wrapper 并编译
      working-directory: android_app
      run: |
        echo "生成 Gradle Wrapper..."
        gradle wrapper --gradle-version 8.0
        echo "编译 Debug APK..."
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "编译完成！"
        ls -la app/build/outputs/apk/debug/
        
    - name: 上传 APK
      uses: actions/upload-artifact@v4
      with:
        name: water-tower-monitor-debug
        path: android_app/app/build/outputs/apk/debug/*.apk
