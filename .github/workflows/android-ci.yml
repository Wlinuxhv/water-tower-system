name: Android CI

on:
  push:
    paths:
      - 'android_app/**'
    branches: [ main, master ]
  pull_request:
    paths:
      - 'android_app/**'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
      
    - name: 设置 Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: 使用 Gradle 构建
      working-directory: android_app
      run: |
        gradle wrapper --gradle-version 8.0
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleDebug
        ./gradlew assembleRelease
        
    - name: 上传 Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: water-tower-monitor-debug
        path: android_app/app/build/outputs/apk/debug/*.apk
        
    - name: 上传 Release APK
      uses: actions/upload-artifact@v4
      with:
        name: water-tower-monitor-release
        path: android_app/app/build/outputs/apk/release/*.apk
        
    - name: 上传 APK 到 Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android_app/app/build/outputs/apk/release/*.apk
          android_app/app/build/outputs/apk/debug/*.apk
